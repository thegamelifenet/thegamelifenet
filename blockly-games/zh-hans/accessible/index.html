      body {
        background-color: #e5ffff;
        font-family: sans-serif;
      }
      h1 {
        font-weight: normal;
        font-size: 140%;
      }

  <body>
    <levelview></levelview>

    <script src="js/levelmanager.component.js"></script>
    <script>
      // Start up the angular app.
      document.addEventListener('DOMContentLoaded', function() {
        ng.platform.browser.bootstrap(musicGame.LevelManagerView);
      });

      var musicPlayer = new MusicPlayer();
      var activeTimeouts = [];

      // The code generated by the blocks calls this function.
      function addChord(pitches, durationInBeats) {
        musicPlayer.addPlayerChord(pitches, durationInBeats);
      }

      function runCodeToPopulatePlayerLine() {
        // Generate JavaScript code and run it.
        window.LoopTrap = 1000;
        Blockly.JavaScript.INFINITE_LOOP_TRAP =
            'if (--window.LoopTrap == 0) throw \'Infinite loop.\';\n';
        var code = Blockly.JavaScript.workspaceToCode(blocklyApp.workspace);
        Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
        try {
          eval(code);
        } catch (e) {
          alert(e);
        }
      }

      var ACCESSIBLE_GLOBALS = {
        // Additional buttons for the workspace toolbar that
        // go before the "Clear Workspace" button.
        toolbarButtonConfig: [{
          text: 'Run Code',
          action: function() {
            musicPlayer.reset();
            runCodeToPopulatePlayerLine();
            musicPlayer.playPlayerLine(
                100, musicGame.gameManager.validateLevel);
          }
        }]
      };
    </script>

    <xml id="blockly-toolbox-xml" style="display: none">
      <category name="Music" colour="230">
        <block type="music_play_random_note"></block>
        <block type="music_play_note"></block>
      </category>
    </xml>
  </body>
